<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello World</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="jquery/jquery.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Calculator</h1>
        <div class="row">
            <div class="col">
                <input class="form-control" id="lhs">
            </div>
            <div class="col">
                <input class="form-control" id="rhs">
            </div>
        </div>
        <div class="row" style="margin-top: 15px;">
            <div class="col">
                <button class="btn btn-primary form-control" id="plus_btn">+</button>
            </div>
            <div class="col">
                <button class="btn btn-primary form-control" id="minus_btn">-</button>
            </div>
            <div class="col">
                <button class="btn btn-primary form-control" id="times_btn">*</button>
            </div>
            <div class="col">
                <button class="btn btn-primary form-control" id="div_btn">/</button>
            </div>
        </div>
        <div class="row" style="margin-top: 15px;">
            <div class="col">
                <div id="ans_area" style="font-size: 22px;"> 
                </div>
            </div>
        </div>
    </div>
</body>

</html>
